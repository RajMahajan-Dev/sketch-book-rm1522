<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Book - Add Heading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .heading-display {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Heading To Sketch Book Page</h1>
        <input type="text" id="headingInput" placeholder="Enter your heading here">
        <button onclick="addHeading()">Add Heading</button>
        <div class="heading-display" id="headingDisplay"></div>
    </div>
    <script>
        function addHeading() {
            const input = document.getElementById('headingInput');
            const display = document.getElementById('headingDisplay');
            if (input.value.trim() !== '') {
                display.innerHTML = `<h2>${input.value}</h2>`;
                input.value = '';
            } else {
                alert('Please enter a heading.');
            }
        }
    </script>
</body>
</html>
